<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{:: #main-content})}">
<head>
    <title>회원가입 - 예약 시스템</title>
</head>
<body>
<div id="main-content">
    <h1>회원가입</h1>
    <form th:action="@{/signup}" method="post" th:object="${userDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" th:field="*{userId}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="userName">이름:</label>
            <input type="text" id="userName" th:field="*{userName}" required>
        </div>
        <div class="form-group">
            <label for="userEmail">이메일:</label>
            <input type="email" id="userEmail" th:field="*{userEmail}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">전화번호:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="010-1234-5678" required>
        </div>
        <div class="form-group">
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}">
        </div>
        <div class="form-group">
            <label for="gender">성별:</label>
            <select id="gender" th:field="*{gender}">
                <option value="">선택안함</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maritalStatus">결혼여부:</label>
            <select id="maritalStatus" th:field="*{maritalStatus}">
                <option value="false">미혼</option>
                <option value="true">기혼</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="privacyConsent" th:field="*{privacyConsent}" required>
            <label for="privacyConsent" style="display: inline; font-weight:normal;">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <button type="submit">가입하기</button>
    </form>
    <a th:href="@{/login}" class="form-link">이미 계정이 있으신가요? 로그인</a>
</div>
</body>
</html>
