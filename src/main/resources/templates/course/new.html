<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
</head>
<body>
<h1>Add New Course</h1>
<form action="/admin/courses" method="post">
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="staff">Staff:</label>
    <input type="text" id="staff" name="staff" required><br><br>

    <label for="memberPrice">Member Price:</label>
    <input type="number" id="memberPrice" name="memberPrice" required><br><br>

    <label for="nonMemberPrice">Non-member Price:</label>
    <input type="number" id="nonMemberPrice" name="nonMemberPrice" required><br><br>

    <label for="durationMinutes">Duration (minutes):</label>
    <input type="number" id="durationMinutes" name="durationMinutes" required><br><br>

    <button type="submit">Add Course</button>
</form>
</body>
</html>
