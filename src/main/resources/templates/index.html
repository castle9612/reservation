<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(pageTitle=~{::title}, pageMainContent=~{::#main-content})}">

<head>
    <!-- 이 title 태그의 내용이 layout.html의 pageTitle 파라미터로 전달됩니다. -->
    <title>예약 시스템 - 홈</title>
</head>

<body>
<!-- 이 div의 내용이 layout.html의 pageMainContent 파라미터로 전달됩니다. -->
<div id="main-content">
    <h1>예약 시스템에 오신 것을 환영합니다!</h1>
    <p class="text-center">본 시스템을 통해 다양한 서비스를 편리하게 예약하세요.</p>

    <div style="margin-top: 30px; text-align: center;">
        <a th:href="@{/announcement/list}" class="btn">공지사항 보기</a>
        <a th:href="@{/courses}" class="btn btn-secondary" style="margin-left:10px;">코스 안내 / 예약하기</a>
    </div>

    <section style="margin-top: 40px; padding: 20px; background-color: #fff; border-radius: 8px;">
        <h2>주요 기능</h2>
        <ul>
            <li>간편한 온라인 예약 (회원/비회원)</li>
            <li>실시간 예약 현황 확인 (회원)</li>
            <li>비회원 예약 조회</li>
            <li>다양한 코스 및 서비스 안내</li>
        </ul>
    </section>
</div>
</body>
</html>
