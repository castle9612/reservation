<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Announcement</title>
</head>
<body>
<h1>Edit Announcement</h1>
<form action="/admin/announcements/{id}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea><br><br>

    <label for="imageFile">Upload Image:</label>
    <input type="file" id="imageFile" name="imageFile"><br><br>

    <button type="submit">Update</button>
</form>

<form action="/admin/announcements/{id}/delete" method="post">
    <button type="submit">Delete</button>
</form>
</body>
</html>
