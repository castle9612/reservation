<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Announcement</title>
</head>
<body>
<h1>Create Announcement</h1>
<form action="/admin/announcements" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea><br><br>

    <label for="imageFile">Upload Image:</label>
    <input type="file" id="imageFile" name="imageFile"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
