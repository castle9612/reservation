<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{:: #main-content})}">
<head>
    <title>새 공지사항 작성 - 예약 시스템</title>
</head>
<body>
<div id="main-content">
    <h1>새 공지사항 작성</h1>
    <form th:action="@{/admin/announcements}" th:object="${announcement}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">이미지 파일 (선택 사항):</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
        </div>
        <div class="form-group text-right">
            <a th:href="@{/admin/announcements}" class="btn btn-secondary" style="margin-right:10px;">취소</a>
            <button type="submit" class="btn">저장하기</button>
        </div>
    </form>
</div>
</body>
</html>
