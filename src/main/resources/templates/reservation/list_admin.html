<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자 예약 목록</title>
</head>
<body>
<h1>모든 예약 목록</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>사용자</th>
    <th>코스</th>
    <th>예약 일시</th>
    <th>상태</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reservation : ${reservations}">
    <td th:text="${reservation.id}"></td>
    <td th:text="${reservation.userId != null ? reservation.user.name : reservation.name}"></td>
    <td th:text="${reservation.course.name}"></td>
    <td th:text="${#dates.format(reservation.reservationDateTime, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${reservation.status}"></td>
    <td>
      <a th:href="@{/reservations/admin/{id}/edit(id=${reservation.id})}">수정</a>
      <form th:action="@{/reservations/admin/{id}/delete(id=${reservation.id})}" method="post" style="display:inline;">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
